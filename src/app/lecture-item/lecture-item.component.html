<a *ngIf="lecture" class="content">
    <div class="header">{{lecture.name | uppercase}}</div>
    <div class="description">{{lecture.building}}/{{lecture.floor}}.{{lecture.room}}</div>
    <div class="description">{{lecture.day}}, {{lecture.time.hours}}:{{lecture.time.minutes}}</div>
    <div *ngIf="lecture.department" class="description">Department: {{lecture.department}}</div>
</a>
